<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>YouTube4YOU</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:20px;}
    h1 {text-align:center; margin-bottom:20px;}
    #searchBar {display:block; margin:0 auto 20px; padding:10px; width:80%; max-width:400px; border:1px solid #ccc; border-radius:5px;}
    #videoList {display:flex; flex-wrap:wrap; justify-content:center; gap:15px;}
    .video {background:#fff; width:120px; border-radius:8px; overflow:hidden; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    .video img {width:100%; height:90px; object-fit:cover; cursor:pointer;}
    .video h3 {font-size:14px; margin:5px;}
  </style>
</head>
<body>
  <h1>YouTube4You</h1>
  <input type="text" id="searchBar" placeholder="Search Videos...">
  <div id="videoList">
    <div class="video">
      <a href="rtsp://exemplu.com:554/stream1"><img src="thumb1.jpg" alt="Video 1"></a>
      <h3>What is RTSP?</h3>
    </div>
    <div class="video">
      <a href="rtsp://exemplu.com:554/stream2"><img src="thumb2.jpg" alt="Video 2"></a>
      <h3>Al Doilea Videoclip</h3>
    </div>
    <div class="video">
      <a href="rtsp://exemplu.com:554/stream3"><img src="thumb3.jpg" alt="Video 3"></a>
      <h3>Al Treilea Videoclip</h3>
    </div>
    <div class="video">
      <a href="rtsp://exemplu.com:554/stream4"><img src="thumb4.jpg" alt="Video 4"></a>
      <h3>Al Patrulea Videoclip</h3>
    </div>
    <div class="video">
      <a href="rtsp://exemplu.com:554/stream5"><img src="thumb5.jpg" alt="Video 5"></a>
      <h3>Al Cincilea Videoclip</h3>
    </div>
  </div>

  <script>
    const searchBar = document.getElementById('searchBar');
    const videos = document.querySelectorAll('.video');
    searchBar.addEventListener('keyup', () => {
      const value = searchBar.value.toLowerCase();
      videos.forEach(v => {
        const title = v.querySelector('h3').textContent.toLowerCase();
        v.style.display = title.includes(value) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
